<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <input type="number" id="moveX" autocomplete="off" required/>
            <input type="number" id="moveY" autocomplete="off" required/>
            <button>Send</button>
        </form>
        <ul id='log'>
        </ul>
        <script>
            var ws = new WebSocket("ws://localhost:7000/ws");
            ws.onmessage = function(event) {
                var messages = document.getElementById('log')
                var data = document.createElement('li')
                var content = document.createTextNode(event.data)
                data.appendChild(content)
                messages.appendChild(data)
            };
            function sendMessage(event) {
                var moveX = document.getElementById("moveX")
                var moveY = document.getElementById("moveY")

                ws.send(JSON.stringify({'move': [moveX.value, moveY.value]}))
                moveX.value = 0
                moveX.value = 0
                event.preventDefault()
            }
        </script>
    </body>
</html>
